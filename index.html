<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- GitHub Pages project base -->
  <base href="/docsify-test/">

  <!-- Docsify Vue theme (light) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify@5/dist/themes/vue.min.css">

  <!-- Prism -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css">

  <!-- Docsify Darklight Plugin CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/style.min.css">

</head>

<body>

  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Docsify Test',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@5/dist/docsify.min.js"></script>

  <!-- Prism -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>

  <!-- Mermaid -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  <!-- Docsify Mermaid plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>

  <!-- Docsify Darklight Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/index.min.js"></script>

</body>
</html>
