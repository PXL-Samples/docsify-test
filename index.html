<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Docsify core theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@5.0.0-rc.3/dist/themes/core.min.css">
</head>

<body class="loading">
  <div id="app"></div>

  <script>
    let svgCounter = 0;

    window.$docsify = {
      loadSidebar: true,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md"
      },
      name: "Docsify Test",
      repo: "",

      markdown: {
        renderer: {
          code(code, lang) {
            if (lang === "mermaid") {
              const svgName = `mermaid-svg-${svgCounter++}`;
              const containerId = `${svgName}-container`;

              // Start Mermaid async render
              window.mermaid.render(svgName, code)
                .then(({ svg }) => {
                  const container = document.getElementById(containerId);
                  if (container) container.innerHTML = svg;
                })
                .catch(err => console.error("Mermaid render error:", err));

              // Return placeholder div
              return `<div class="mermaid" id="${containerId}"></div>`;
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@5.0.0-rc.3/dist/docsify.min.js"></script>

  <!-- Prism languages -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>

  <!-- Mermaid v10 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <script>
    // Only initialize after script load
    mermaid.initialize({ startOnLoad: false, securityLevel: "loose" });
    window.mermaid = mermaid;
  </script>

</body>
</html>
