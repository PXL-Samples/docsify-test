<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Docsify Themeable (Vue-style base) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom theme overrides -->
  <link rel="stylesheet" href="/assets/theme.css">

  <!-- Prism -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css">
</head>

<body class="loading">

  <!-- Theme toggle button -->
  <button id="theme-toggle" aria-label="Toggle theme"></button>

  <div id="app"></div>

  <script>
    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      name: 'Docsify Test',
      repo: ''
    }
  </script>

  <!-- Docsify 5 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>

  <!-- Prism -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>

  <!-- Mermaid -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";

    mermaid.initialize({
      startOnLoad: false,
      securityLevel: "loose"
    });

    window.mermaid = mermaid;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>

  <!-- Theme toggle logic -->
  <script src="/assets/theme-toggle.js" defer></script>

</body>
</html>
