<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Docsify v5 theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css">
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      loadSidebar: true,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md"
      },
      name: "Docsify Test",
      repo: "",

      // REQUIRED for Mermaid plugin
      mermaidConfig: {
        startOnLoad: false
      }
    };
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>

  <!-- Prism languages -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>

  <!-- Mermaid 10 UMD build (NOT ESM) -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <!-- Docsify Mermaid adapter (v2, Docsify 5 compatible) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.min.js"></script>

</body>
</html>
