<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Docsify core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css">

    <!-- Prism core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css">
  </head>
  <body class="loading">
    <div id="app"></div>

    <script>
      window.$docsify = {
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        name: 'Docsify Test',
        repo: '',
        afterEach: function (html, next) {
          // re-highlight after each page change
          if (window.Prism) {
            window.Prism.highlightAll();
          }
          next(html);
        }
      };
    </script>

    <!-- Docsify -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>

    <!-- Prism core -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>

    <!-- Prism Python language grammar -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>

    <!-- You can add more languages if needed -->
  </body>
</html>
