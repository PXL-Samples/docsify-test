<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Docsify v5 theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css">

  <!-- Prism theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css">
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Docsify Test',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>

  <!-- Docsify Prism plugin (REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js"></script>

  <!-- Python language -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>

</body>
</html>
