<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Docsify Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Docsify 5 Vue theme -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify@5/dist/themes/vue.min.css">
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Docsify Test',

      loadSidebar: true,

      // IMPORTANT: reuse root sidebar on all routes
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };
  </script>

  <!-- Docsify 5 core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@5/dist/docsify.min.js"></script>
</body>
</html>
